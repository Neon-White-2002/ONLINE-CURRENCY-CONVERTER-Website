<!DOCTYPE html>
<html>
    <head>
        <title>ONLINE - CURRENCY CONVERTER</title>

        <!--CUSTOME CSS-->
        <link rel="stylesheet" href="STYLES.CSS">
        <!--WEBSITE LOGO-->
        <link rel="icon" href="ASSEST/WEBSITE-LOGO.png" type="img/icon">

        <!--FONT AWESOME LINK-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="WRAPPER">
            <header>CURRENCY CONVERTER</header>

            <form action="#">
                <div class="AMOUNT">
                    <p>ENTER AMOUNT :</p>
                    <input type="text" id="" value="0">
                </div>

                <div class="DROP_LIST">
                    <div class="FROM">
                        <p>FROM :</p>

                        <div class="SELECT_BOX">
                            <img src="https://www.countryflags.io/us/flat/64.png">
                            <select></select>
                        </div>
                    </div>

                    <div class="ICON">
                        <i class="fa fa-exchange"></i>
                    </div>

                    <div class="TO">
                        <p>TO :</p>

                        <div class="SELECT_BOX">
                            <img src="https://www.countryflags.io/np/flat/64.png">
                            <select></select>
                        </div>
                    </div>
                </div>

                <div class="EXCHANGE_RATE">GETTING EXCHANGE RATE...</div>
                <button>EXCHANGE CURRENCY</button>
            </form>
        </div>


        <script src="SCRIPT/INDEX_SCRIPT.JS"></script>
    </body>
</html>
